<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-sm mt-5">
      
    <div class="container-sm d-flex justify-content-center">
      <h1 class="flex-grow-1 fs-2 text-center">Employee Record</h1>
      <button class="btn btn-primary btn-sm fw-light p-1 text-nowrap" id="new-user" type="button" data-bs-toggle="modal" data-bs-target="#modal-form">New Record</button>
      <button type="button" class="btn btn-secondary" id="clear-btn">Clear</button>
    </div>
    
    <div class="container-md d-flex justify-content-end">
      <input class="form-control form-control-sm w-25" id="input-search" type="text" placeholder="Search here...">
    </div>
    
    <table class="table table-striped text-center">
      <thead class="table table-primary fs-5">
        <tr>
          <td>Avatar</td>
          <td>Name</td>
          <td>Gender</td>
          <td>Age</td>
          <td>#</td>
        </tr>
      </thead>
      <tbody class="users-list fst-italic">
        
      </tbody>
    </table>
    </div>
    
<div class="modal fade" id="modal-form" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">User Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="avatar"></div>
          <div class="informations">
            <form id="user-form">
            <label class="form-label" for="input-name">Full Name</label>
            <input class="form-control form-control-sm" name="input-name" id="input-name" type="text" placeholder="name here...">
            <label class="form-label" for="input-gender">Gender</label>
            <input class="form-control form-control-sm" name="input-gender" id="input-gender" type="text" placeholder="gender here...">
           <label class="form-label" for="input-age">Age</label>
            <input class="form-control form-control-sm" name="input-age" id="input-age" type="number" placeholder="age here...">
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add-btn">Save</button>
        <button type="button" class="btn btn-success" id="update-btn">Update</button>
      </div>
    </div>
  </div>
</div>


<script src="JavaScript.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
